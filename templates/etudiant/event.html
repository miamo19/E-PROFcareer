{% extends 'base.html' %}
{% load static %}


  <!-- event section -->
  {% block content %}

  <section class="event_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h3>
        Events
      </h3>
      <p>
        Upcoming Education Events to feed your brain.
      </p>
    </div>
    <div class="event_container">
      <div class="box">
        <div class="img-box">
          <img src="{% static 'images/event-img.jpg' %}" alt="" />
        </div>
        <div class="detail-box">
          <h4>
            Education Orientation CMR
          </h4>
          <h6>
            8:00 AM - 5:00 PM yde, Cameroon
          </h6>
        </div>
        <div class="date-box">
          <h3>
            <span>
              15
            </span>
            March
          </h3>
        </div>
      </div>
      <div class="box">
        <div class="img-box">
          <img src="{% static 'images/event-img.jpeg' %}" alt="" />
        </div>
        <div class="detail-box">
          <h4>
            Afro-Revolution Education 
          </h4>
          <h6>
             UN, New York
          </h6>
        </div>
        <div class="date-box">
          <h3>
            <span>
              15
            </span>
            February
          </h3>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a href="">
        Read More
      </a>
    </div>
  </div>
</section>

<!-- end event section -->
 

 {% endblock content %}
